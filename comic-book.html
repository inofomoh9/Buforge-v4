
<!DOCTYPE html>
<html>
<head>
  <title>Buforge Comic Book Builder</title>
  <link rel="stylesheet" href="book-style.css" />
</head>
<body>
  <h1>📚 Buforge Comic Book Creator</h1>

  <div id="controls">
    <input type="text" id="prompt" placeholder="Write prompt for panel" />
    <button onclick="generatePage()">➕ Add Page</button>
    <button onclick="goPrev()">⬅️ Previous</button>
    <button onclick="goNext()">➡️ Next</button>
    <button onclick="payWithPaystack()">💳 Unlock PDF Export</button>
    <button id="exportBtn" onclick="exportPDF()" disabled>📄 Export Book</button>
  </div>

  <div id="comic-pages"></div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="book-script.js"></script>
</body>
</html>
